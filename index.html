<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>RPG Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.bundle.min.js" integrity="sha384-VspmFJ2uqRrKr3en+IG0cIq1Cl/v/PHneDw6SQZYgrcr8ZZmZoQ3zhuGfMnSR/F2" crossorigin="anonymous"></script>
 	
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	
	<script type="text/javascript" src="assets/javascript/game.js"></script>

  

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p>Players:</p>
		</div>
		
		<div class="col-md-2" id="characters">
			<div class="thumbnail">
				<img class="characterimage" id="image1" data-value="1" src="assets/images/harrypotter.jpg">
				<div class="caption">fhaflkdalf</div>
			</div>
		</div>

		<div class="col-md-2" id="characters">
			<div class="thumbnail">
				<img class="characterimage" id="image2" data-value="2" src="assets/images/voldemort.jpeg">
				<div class="caption">fhaflkdalf</div>
			</div>
		</div>

		<div class="col-md-2" id="characters">
			<div class="thumbnail">
				<img class="characterimage" id="image3" data-value="3" src="assets/images/malfoy.jpg">
				<div class="caption">fhaflkdalf</div>
			</div>
		</div>

		<div class="col-md-2" id="characters">
			<div class="thumbnail">
				<img class="characterimage" id="image4" data-value="4" src="assets/images/dementor.jpg">
				<div class="caption">fhaflkdalf</div>
			</div>
		</div>


	</div>


	<div class="row">
		<div class="col-md-12">
			<p>Your Character:</p>
		</div>

		<div class="col-md-2">
			<div class="thumbnail" id="chosen-character">
				<div class="caption"></div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<p>Enemies Available To Attack</p>
		</div>

		<div class="col-md-2">
			<div class="thumbnail" id="enemies">
				<div class="caption"></div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<p>Defender:</p>
		</div>
		<div class="col-md-2">
			<div class="thumbnail" id="defender">
				<div class="caption"></div>
			</div>
		</div>
	</div>






	<!-- Attack button -->
	<button id="attack">Attack</button>

	<!-- Restart button -->
	<button id="restart">Restart</button>


	<script type="text/javascript" src="assets/javascript/game.js"></script>




</body>
</html>
